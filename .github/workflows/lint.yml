name: Lint Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies for both frontend and backend
      - name: Install dependencies
        run: |
          npm install
          (cd frontend && npm install)
          (cd backend && npm install)

      # Run ESLint for frontend and backend
      - name: Run ESLint on frontend
        run: cd frontend && npx eslint 'src/**/*.{js,jsx,ts,tsx} --fix'
      
      - name: Run ESLint on backend
        run: cd backend && npx eslint 'src/**/*.{js,jsx,ts,tsx} --fix'

      # Run Prettier for frontend and backend
      - name: Run Prettier on frontend
        run: cd frontend && npx prettier --check 'src/**/*.{js,jsx,ts,tsx,css,md}'

      - name: Run Prettier on backend
        run: cd backend && npx prettier --check 'src**/*.{js,jsx,ts,tsx,css,md}'

      - name: Check for lint errors
        run: |
          cd frontend && npx eslint 'src/**/*.{js,jsx,ts,tsx}' || exit 1
          cd ../backend && npx eslint 'src/**/*.{js,ts}' || exit 1